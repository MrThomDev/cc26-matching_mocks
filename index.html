<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Mocks</title>
  </head>
  <body>
    <div class="form_box">
        <header>
            <h1>New Account</h1>
        </header>
      <form>
          <div id="nameDiv">
            <label for="name">Name </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div id="emailDiv">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" required>
          </div>
          <div id="pass1Div">
              <label for="password">Password</label>
              <input type="password" name="password" id="pass1In" required>
              <p id="pass1Text">Error text</p>
          </div>
          <div id="passConDiv">
            <label for="passwordconfirm">Password (again)</label>
            <input type="password" name="passwordconfirm" id="passConIn" required>
            <p id="passConText">Error text</p>
          </div>
          <div>
              <input type="submit" value="Create Account" id="submit">
          </div>
        <!-- <button id="submit">Create Account</button> -->
        <footer>
            <a href="palceholderhfref">Already have an account? Sign in</a>
        </footer>
        
      </div>
      </form>
    </div>
    <!-- <script type="text/javascript" src="matching_mocks.js"></script> -->
  </body>
</html>
